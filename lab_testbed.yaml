testbed:
  name: Routing Health Analyzer Lab
devices:
  terminal_server:
    os: linux
    type: server
    credentials:
      default:
        username: change_me
        password: change_me
    connections:
      cli:
        protocol: ssh
        ip: cxl-rtp-ssp-cml-038.cisco.com
        port: 22
  R1:
